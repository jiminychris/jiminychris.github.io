      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      (function() {
        audio = document.getElementById("audio");
        dialog = document.getElementById("dialog");
        lists = document.getElementById("lists");
        attract = document.getElementById("attract");
        play = document.getElementById("play");
        buttonUpload = document.getElementById("upload");
        textbox = document.getElementById("textbox");
        definition = document.getElementById("definition");
        submit = document.getElementById("submit");
        repeat = document.getElementById("repeat");
        define = document.getElementById("define");
        refine = document.getElementById("refine");
        restart = document.getElementById("restart");
        scoreboard = document.getElementById("scoreboard");
        progress = document.getElementById("progress");
        dialog_name = document.getElementById("dialog_name");
        dialog_words = document.getElementById("dialog_words");

        localWordLists = JSON.parse(localStorage.getItem("lists") ?? "[]");

        function updateScoreboard(value, clazz) {
          var li = document.createElement("li");
          if (clazz !== undefined) li.classList.add(clazz);
          li.append(document.createTextNode(value));
          scoreboard.prepend(li);
        }
      
        function choose_list(l) {
          word_list = l;
          words = l.words;
          attract.setAttribute("hidden", "");
          play.removeAttribute("hidden");
          initialize();
        }

        function refreshWordLists() {
          lists.innerHTML = "";
          word_lists.concat(localWordLists).forEach(word_list => {
            let button = document.createElement("input");
            button.setAttribute("type", "button");
            button.setAttribute("value", word_list.name);
            button.onclick = () => {
              choose_list(word_list);
            }
            lists.appendChild(button);
          });
        }
        refreshWordLists();

        textbox.onkeydown = function(event) {
          if (event.keyCode == 13) submit.click();
        };

        var score, index, r, word, randomizer, incorrectWords, words, word_list;

        function say() {
          textbox.focus();
          audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${word}`;
          audio.play();
        }

        function defineWord() {
          textbox.focus();
          const xhr = new XMLHttpRequest();
          xhr.open('GET', `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`, true);
          xhr.onload = e => {
            if(xhr.readyState === 4) {
              if(xhr.status === 200) {
                definitions = [];
                const parsed = JSON.parse(xhr.responseText);
                var number = 1;
                parsed[0]["meanings"].forEach(meaning => {
                  meaning["definitions"].forEach(definition => {
                    definitions.push(`${number}. ${definition["definition"]}`)
                    number += 1;
                  });
                });
                definition.innerText = definitions.join("\n");
              } else if(xhr.status === 404) {
                definition.innerText = "No definition found.";
              } else {
                definition.innerText = xhr.statusText;
              }
            }
          };
          xhr.onerror = e => {
            definition.innerText = xhr.statusText;
          };
          xhr.send(null);
        }

        function advance() {
          guess = textbox.value
          if (guess !== "") {
            textbox.value = "";
            if (guess.toLowerCase() === word.toLowerCase()) {
              ++score;
            } else {
              incorrectWords.push(word);
              updateScoreboard(`Incorrect! ${word} (You said "${guess}")`, "incorrect");
            }
            index++;
            if (index < words.length) {
              populate();
            } else {
              updateScoreboard(`Game over. You got ${score} correct.`);
              if (score !== words.length) refine.removeAttribute("hidden");
              submit.onclick = null;
              repeat.setAttribute("hidden", "");
              define.setAttribute("hidden", "");
          }
          } else {
            say();
          }
        }

        function populate() {
          r = randomizer[index];
          word = words[r];
          definition.innerText = "";
          progress.innerText = `Progress: ${index + 1} / ${words.length}`;
          say();
        }

        function initialize() {
          scoreboard.innerHTML = "";
          index = score = 0;
          incorrectWords = [];
          randomizer = Array.from(Array(words.length).keys());
          shuffleArray(randomizer);
          submit.onclick = advance;
          repeat.removeAttribute("hidden");
          define.removeAttribute("hidden");
          populate();
          textbox.focus();
        }

        function reset() {
          words = word_list.words;
          initialize();
        }

        function refinedReset() {
          words = incorrectWords;
          refine.setAttribute("hidden", "");
          initialize();
        }

        function upload() {
          dialog.showModal();
        }
                        
        restart.onclick = reset;
        refine.onclick = refinedReset;
        repeat.onclick = say;
        define.onclick = defineWord;
        buttonUpload.onclick = upload;
        dialog.addEventListener("close", () => {
          if (dialog.returnValue !== "cancel") {
            localWordLists.push({
              name: dialog_name.value,
              words: dialog_words.value.split("\n"),
            });
            localStorage.setItem("lists", JSON.stringify(localWordLists));
            refreshWordLists();
          }
          dialog_words.value = "";
          dialog_name.value = "";
        });
